name: Pylint Code Quality

on:
  push:
    branches: [ main, develop ]
    paths:
      - '**.py'
      - 'pyproject.toml'
      - '.github/workflows/pylint.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - '**.py'
      - 'pyproject.toml'
      - '.github/workflows/pylint.yml'

jobs:
  pylint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: Run Pylint on src
      run: |
        pylint src/AgentOperatingSystem --exit-zero --output-format=text | tee pylint-src.txt
        echo "### Pylint Results - Source Code" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        tail -20 pylint-src.txt >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
    
    - name: Run Pylint on tests
      run: |
        pylint tests --exit-zero --output-format=text | tee pylint-tests.txt
        echo "### Pylint Results - Tests" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        tail -20 pylint-tests.txt >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
    
    - name: Run Pylint on function_app.py
      run: |
        pylint function_app.py --exit-zero --output-format=text | tee pylint-function-app.txt
        echo "### Pylint Results - Function App" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        tail -20 pylint-function-app.txt >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
    
    - name: Generate Pylint score badge
      if: matrix.python-version == '3.10'
      run: |
        SCORE=$(pylint src/AgentOperatingSystem --exit-zero | grep "rated at" | awk '{print $7}' | cut -d'/' -f1)
        echo "Pylint Score: $SCORE/10" >> $GITHUB_STEP_SUMMARY
        
    - name: Upload Pylint results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: pylint-results-${{ matrix.python-version }}
        path: |
          pylint-*.txt
        retention-days: 30
    
    - name: Check for critical issues
      run: |
        # Fail the build if there are any errors (not warnings)
        pylint src/AgentOperatingSystem --fail-under=5.0 --exit-zero
