# Pre-commit hooks for Agent Operating System
# See https://pre-commit.com for more information

default_language_version:
  python: python3.8

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: mixed-line-ending
      - id: detect-private-key

  # Python code formatting
  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        language_version: python3.8
        args: [--config=pyproject.toml]

  # Import sorting
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--settings-path=pyproject.toml]

  # Linting
  - repo: https://github.com/PyCQA/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: [
          '--max-line-length=120',
          '--extend-ignore=E203,W503,E501',
          '--exclude=.git,__pycache__,build,dist,knowledge,data'
        ]

  # Security checks
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        args: ['-c', 'pyproject.toml']
        additional_dependencies: ["bandit[toml]"]

  # Type checking (optional - can be slow)
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        args: [--config-file=pyproject.toml]
        additional_dependencies: [
          'types-requests',
          'types-PyYAML'
        ]
        # Only run on src files to avoid issues with test files
        files: ^src/

  # Pylint (comprehensive but can be slow - consider running separately)
  - repo: https://github.com/PyCQA/pylint
    rev: v3.0.3
    hooks:
      - id: pylint
        args: [
          '--rcfile=pyproject.toml',
          '--fail-under=9.0'
        ]
        files: ^src/
        # Skip on tests to avoid slowdown
        exclude: ^tests/

# To install these hooks, run:
# pip install pre-commit
# pre-commit install

# To run manually on all files:
# pre-commit run --all-files

# To update hooks to latest versions:
# pre-commit autoupdate
